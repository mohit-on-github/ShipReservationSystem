<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Confirm Booking</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"/>

    <style>
        /* Custom CSS goes here */
        body {
            background-image: url('https://content.api.news/v3/images/bin/4b874e848262ebe4ec0aa6bbb719f37b');
            background-size: cover;
            background-position: center;
        }

        .card {
            max-width: 500px !important;
            margin: 0 auto !important;
            margin-top: 50px !important;
            padding: 30px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            background-color: rgba(255, 255, 255, 0.9) !important;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .btn-confirm {
            background-color: #007bff !important;
            color: #fff !important;
        }
    </style>
</head>

<body>
<!-- Navbar -->
<div th:include="navbar"></div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <h2 class="text-center mb-3">Confirm Booking</h2>
                <form action="/payment" method="GET">

                    <input type="hidden" class="form-control" id="shipId" name="shipId" th:value="${booking.shipId}">

                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="passengerName">Passenger Name:</label>
                                    <input type="text" id="passengerName" name="passengerName" class="form-control" required pattern="[A-Za-z\s]+" title="Name must contain only letters and spaces">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="age">Age:</label>
                                    <input type="number" class="form-control" id="age" name="age" required min="1" step="1" max="120" title="Age must be a positive number">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="source">Source:</label>
                            <input type="text" class="form-control" id="source" name="source"
                                   th:value="${booking.source}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="destination">Destination:</label>
                            <input type="text" class="form-control" id="destination" name="destination"
                                   th:value="${booking.destination}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="ship-name">Ship Name:</label>
                            <input type="text" class="form-control" id="ship-name" name="ship-name"
                                   th:value="${booking.shipName}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="ship-model">Ship Model:</label>
                            <input type="text" class="form-control" id="ship-model" name="ship-model"
                                   th:value="${booking.shipModel}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="date-of-journey">Date of Journey:</label>
                            <input type="date" class="form-control" id="date-of-journey" name="date-of-journey"
                                   th:value="${booking.dateOfJourney}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="price">Price:</label>
                            <input type="text" class="form-control" id="price" name="price" th:value="${booking.price}"
                                   readonly>
                        </div>
                        <div class="form-group text-center">
                            <button class="btn btn-confirm">Confirm Booking</button>
                        </div>
                    </div>
                </form>
            </div>
            >
        </div>
    </div>
</div>

    <footer class="bg-primary text-white text-center py-3">
        <div class="container">
            <p> copyright Â© 2024 Ship Reservation System. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
