name: Deploy to Render

on:
  push:
    branches:
      - migrate-to-h2  # Only trigger on the migrate-to-h2 branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up JDK 19
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '19'

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t mohitkr19/shiprs .

      - name: Push Docker image to Docker Hub
        run: docker push mohitkr19/shiprs

      - name: Deploy to Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          curl -X POST -H "Authorization: Bearer $RENDER_API_KEY" \
          -d "serviceId=<Your-Service-ID>" \
          -d "clearCache=true" \
          https://api.render.com/v1/services/<Your-Service-ID>/deploys
