name: Deploy to Render

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up JDK 19
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '19'

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t mohitkr19/shiprs .

      - name: Push Docker image to Docker Hub
        run: docker push mohitkr19/shiprs

      - name: Fetch Render Service ID
        id: fetch-service
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          # Fetch all services and filter by name
          SERVICE_ID=$(curl -s -X GET https://api.render.com/v1/services \
            -H "Authorization: Bearer $RENDER_API_KEY" | \
            jq -r '.[] | select(.service.name=="<Your-Service-Name>") | .id')
          echo "Service ID: $SERVICE_ID"
          echo "SERVICE_ID=$SERVICE_ID" >> $GITHUB_ENV

      - name: Deploy to Render
        if: env.SERVICE_ID != ''
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          SERVICE_ID: ${{ env.SERVICE_ID }}
        run: |
          curl -X POST -H "Authorization: Bearer $RENDER_API_KEY" \
          -d "clearCache=true" \
          https://api.render.com/v1/services/$SERVICE_ID/deploys
