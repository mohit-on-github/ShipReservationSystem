name: Deploy to Cloud

on:
  push:
    branches:
      - migrate-to-h2

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 19
      uses: actions/setup-java@v2
      with:
        java-version: '19'

    - name: Build with Maven
      run: mvn clean install

    - name: Run Spring Boot Application
      run: |
        mvn spring-boot:run
